<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя веб-страница</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Укажите здесь путь к вашему фоновому изображению */
            background-size: cover; /* Заставляет фоновое изображение масштабироваться, чтобы покрыть весь элемент */
            background-position: center; /* Центрирует фоновое изображение */
            background-attachment: fixed; /* Фоновое изображение остается неподвижным при прокрутке страницы */
        }
    </style>
</head>
<body>

<h1>Добро пожаловать на мою веб-страницу!</h1>
<p>Здесь будет содержимое вашей страницы.</p>

</body>
</html>
